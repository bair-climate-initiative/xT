base_configs: 
  - config/base.yaml
  - config/cluster_paths_inat.yaml
name: revswinv2_xl_base_chip512_256_lr1e-4_inaturalist-reptilia_sms2048
data:
  dataset: inaturalist
  crop_size: 512 
  val_crop_size: 512
  batch_size: ${train.batch_size}
  val_batch_size: ${train.val_batch_size}
  num_workers: 1
  num_classes: 284
  interpolation: bilinear
  test_crop: False
  aug:
    auto_augment: rand-m9-mstd0.5-inc1
    color_jitter: 0.4
    reprob: 0.0
    remode: pixel
    recount: 1
    mixup: 0.0
    cutmix: 0.0
    label_smoothing: 0.3
    random_resized_crop: False
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  supercategories:
    - Reptilia
model: 
  name: EncoderDecoderV2
  num_classes: ${data.num_classes}
  mlp_ratio: 4
  backbone_class: revswinv2_base_window16_256_xview
  backbone:
    img_size: 512
    input_dim: 3
    use_vanilla_backward: False
    pretrained: ./ckpts/swinv2_base_patch4_window16_256.pth
    upsample: False
  xl_context:
    skip_connection: off
    enabled: off
    n_layer: 12
  resume: '' # /shared/jacklishufan/inatualist/checkpoints/EncoderDecoderV2_revswinv2_tiny_window16_256_xview_77_hwcy21mb_accuracy_top1.ckpt
optimizer:
  base_lr: 1e-4
  classifier_ratio: 1.0
  warmup_epochs: 0
train:
  epochs: 20
  batch_size: 1
  val_batch_size: 1
  freeze_epochs: 0
  test_every: 1
  test_reset: True
  clip_grad: 5.0
val: False
losses:
  losses:
    - name: cls
      type: CrossEntropy
      params: 
        field: label 
      weight: 1.0
      display: on
